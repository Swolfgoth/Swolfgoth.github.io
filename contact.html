<!DOCTYPE html>
<html>

<head>
    <title>wikithomas</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- ajout feuille CSS -->
    <link rel="stylesheet" href="css/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- header avec le logo -->
    <header>
        <div class="card-panel indigo lighten-5">
            <div class="row valign-wrapper">

                <div class="col s12 m2 left-align">
                    <img src="image/wikiemote.png" alt="logo wikithomas" class="responsive-img"
                        style="max-width: 100px;">
                </div>

                <div class="col s12 m8 center-align">
                    <h1 class="p9">Formulaire de contact</h1>
                </div>

                <div class="col s12 m2 right-align">
                    <a href="index.html" class="btn indigo lighten-2 white-text">Retour</a>
                </div>
            </div>
            <div class="theme-toggle right-align">
                <label>
                    <input name="theme" type="radio" value="light" checked>
                    <span> Mode clair</span>
                </label>
                <label style="margin-left: 1rem;">
                    <input name="theme" type="radio" value="dark">
                    <span> Mode sombre</span>
                </label>
            </div>

        </div>

    </header>

    <div class="row">
        <form action="mailto:thomas.plantevin@epitech.eu" method="post" enctype="text/plain" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Prenom" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <input placeholder="Nom" id="last_name" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email" id="email" type="email" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Numero de telephone" id="tel" type="tel" class="validate">

                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea placeholder="Ecrivez votre message ici" id="textarea1"
                        class="materialize-textarea"></textarea>
                </div>
            </div>
            <button class="btn indigo" type="submit">
                Envoyer le message
            </button>
        </form>
    </div>
    <div class="animation-container">
        <div class="test">
            <img src="image/wikiemote.png" alt="animation" class="responsive-img" width="100">
        </div>
    </div>
    <br>
    <br>
    <!--initialisation de JS pour le mode sombre  -->

    <script src="navigation_contact.js"></script>
    <Footer>
        <address>
            <details>
                <summary>
                    Written by <a href="mailto:thomas.plantevin@epitech.eu">Thomas Plantevin</a>.<br>
                </summary>
                <p>Merci d'avoir visité la page de contact</p>
            </details>
        </address>
        <p>dernière modification le 22/10/2025</p>
    </Footer>
</body>
